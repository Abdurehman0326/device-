<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
   }
    .main{
        margin-top: 18px;
        height: 300px;
        width: 280px;
        box-shadow: 2px 2px 10px;
        padding: 20px;
        text-align: center;
    }
</style>
<body>
    <div class="main">
        <div class="box">
            <h1>Device Orientation</h1>
            <p id="devicestatus"></p>
        </div>
    </div>
    <script>
        document.addEventListener("visibilitychange" , function(){
            if(document.hidden){
                document.title = "ðŸ˜¢ Welcome back"
            } else {
                document.title = "Document"
            }
        })

        window.addEventListener("deviceorientation", function(e){
            if (e.alpha !== null && e.beta !== null && e.gamma !== null) {
                var alpha = e.alpha.toFixed(2);
                var beta = e.beta.toFixed(2);
                var gamma = e.gamma.toFixed(2);

                document.getElementById("devicestatus").innerHTML =
                    `Alpha: ${alpha} | Beta: ${beta} | Gamma: ${gamma}`;
            } else {
                console.log("Device orientation data is not available.");
            }
        });

        // Debugging: Log the orientation data to the console
        window.addEventListener("deviceorientation", function(e){
            console.log("Alpha: ", e.alpha, "Beta: ", e.beta, "Gamma: ", e.gamma);
        });
    </script>
</body>
</html>
